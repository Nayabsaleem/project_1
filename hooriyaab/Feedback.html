<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | HNfood</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="">HNfood</a>
        </div>
        <ul>
            <li><a href="./index.html" target="_blank">HOME</a></li>
            <li><a href="./Desi Food.html" target="_blank">Desi Food</a></li>
            <LI><a href="./Fast Food.html" target="_blank">Fast Food</a></LI>
            <li><a href="./Dessert.html" target="_blank">Dessert</a></li>
             <li><a href="./Feedback.html" target="_blank">Feedback</a></li>
        </ul>
      
    </nav>
    <header>
        <h1>Feedback</h1>
    </header>

    <section id="feedback-form">
        <div class="feedback-image">
            <img src="https://tse1.mm.bing.net/th?id=OIP.4vufUKnn1A26_Ti_pd82qQAAAA&pid=Api&P=0&h=220">
        </div>
        <h2>Share Your Feedback</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br/>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br/>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>
            <br/>

            <button type="submit">Submit Feedback</button>
        </form>
    </section>

    <footer>
        <p>Contact us: your@email.com | Phone: 123-456-7890</p>
    </footer>
</body>
</html>
